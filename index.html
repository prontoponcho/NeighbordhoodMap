<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body id="bootstrap-overrides">

    <div id="header"><h1 class='center'><span class="glyphicon glyphicon-plus red"></span>Health on the Hill</h1></div>

    <div id="list" class="container">
        <div id="list-header">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter <span class="glyphicon glyphicon-filter"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" data-bind="click: filterAllCategories">all categories</a></li>
                    <li><a href="#" data-bind="click: filterSexualHealth">sexual health</a></li>
                    <li><a href="#" data-bind="click: filterUrgentCare">urgent care</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <!-- ko foreach: locations -->
                    <div class="panel-heading" role="tab" data-bind="attr:{id: 'heading' + $index()}, visible: viewable">
                        <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="false" data-bind="text: name, attr: {href: '#collapse' + $index(), 'aria-controls': 'collapse' + $index()}, click: $parent.animateMarker">
                        </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse" role="tabpanel" data-bind="attr: {id: 'collapse' + $index(), 'aria-labelledby': 'heading' + $index()}, visible: viewable">
                        <div class="panel-body">
                            <p><span data-bind="text: 'category: ' + category()"></span>
                            &nbsp|&nbsp
                            <span><a data-bind="attr: {href: url}" target="_blank">website</a></span></p>
                            <p>popular spots nearby:&nbsp<span data-bind="html: recommendation()"></span></p>
                            <p class='center'><i>provided by Foursquare</i></p>
                        </div>
                    </div>
                <!-- /ko -->
            </div>

        </div>

    </div>

    <div id="map"></div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/foursquare.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPOJXFTbJh9jn8Mg09QENs5BaEXNgDpw0&callback=initViewModel"
    async defer></script>

</body>
</html>
